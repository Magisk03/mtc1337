<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Mag1sk1337</title>
  <style>
    :root{
      --bg:#070707;
      --panel:#0f0f10;
      --panel-2:#121215;
      --border:#1e1e22;
      --accent:#f2a8c4;
      --accent-2:#e48fb0;
      --text:#f6c6d7;
      --muted:#e2a3bb;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      color:var(--text);
      font-family:"Segoe UI","PingFang SC",sans-serif;
      background:
        url("Artwork_Featured.gif") center center / 100% 100% no-repeat,
        var(--bg);
      overflow-x:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      position:relative;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      z-index:0;
      pointer-events:none;
    }
    .wrap{
      position:relative;
      z-index:1;
    }
    .stars::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, #fff8 0 50%, transparent 60%),
        radial-gradient(1px 1px at 80% 15%, #fff6 0 50%, transparent 60%),
        radial-gradient(1px 1px at 40% 70%, #fff5 0 50%, transparent 60%),
        radial-gradient(2px 2px at 70% 60%, #fff7 0 50%, transparent 60%),
        radial-gradient(1px 1px at 25% 85%, #fff5 0 50%, transparent 60%);
      opacity:.35;
      pointer-events:none;
    }
    .map::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(circle at 55% 35%, rgba(255,255,255,.09) 0 3px, transparent 4px),
        radial-gradient(circle at 56% 36%, rgba(255,255,255,.08) 0 3px, transparent 4px),
        radial-gradient(circle at 57% 37%, rgba(255,255,255,.08) 0 3px, transparent 4px),
        radial-gradient(circle at 58% 38%, rgba(255,255,255,.08) 0 3px, transparent 4px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,.08) 0 3px, transparent 4px);
      background-size:26px 26px;
      opacity:.35;
      pointer-events:none;
      filter:blur(.2px);
    }
    .wrap{
      width:min(760px,90vw);
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
      perspective:900px;
    }
    .panel{
      background:linear-gradient(180deg, rgba(18,18,22,.04), rgba(10,10,12,.03));
      border:1px solid rgba(255,255,255,.14);
      border-radius:12px;
      box-shadow:0 12px 40px rgba(0,0,0,.45);
      backdrop-filter:blur(18px) saturate(120%);
    }
    .hero{
      padding:26px 30px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      position:relative;
      overflow:hidden;
      width:min(760px,90vw);
      transform-style:preserve-3d;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .hero-badge{
      position:absolute;
      top:12px;
      left:16px;
      font-size:12px;
      font-weight:600;
      letter-spacing:.6px;
      color:#0b0b0f;
      text-transform:uppercase;
      text-shadow:
        0 0 8px rgba(255,255,255,.6),
        0 0 18px rgba(255,255,255,.35);
      pointer-events:none;
    }
    .hero-visits{
      position:absolute;
      top:12px;
      right:16px;
      font-size:12px;
      font-weight:800;
      letter-spacing:.4px;
      color:#0b0b0f;
      text-transform:uppercase;
      text-shadow:
        0 0 10px rgba(255,255,255,.85),
        0 0 24px rgba(255,255,255,.6),
        0 0 40px rgba(255,255,255,.35);
      pointer-events:none;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(600px 260px at 50% 0%, rgba(255,255,255,.06), transparent 60%);
      pointer-events:none;
    }
    .avatar-wrap{
      position:relative;
      width:96px;
      height:96px;
      border-radius:50%;
      display:grid;
      place-items:center;
      isolation:isolate;
      overflow:visible;
    }
    .avatar-wrap::before{
      content:none;
    }
    .pendant{
      position:absolute;
      inset:-18px;
      width:calc(100% + 36px);
      height:calc(100% + 36px);
      object-fit:contain;
      filter:drop-shadow(0 0 12px rgba(255,120,230,.8));
      animation:ring-float 2.6s ease-in-out infinite;
      pointer-events:none;
      z-index:2;
      -webkit-mask:radial-gradient(circle, transparent 54%, #000 60%);
      mask:radial-gradient(circle, transparent 54%, #000 60%);
    }
    .avatar-wrap::after{
      content:"";
      position:absolute;
      inset:-20px;
      border-radius:22px;
      background:radial-gradient(circle, rgba(255,107,214,.18), transparent 60%);
      opacity:.9;
      z-index:-1;
      pointer-events:none;
    }
    .avatar-wrap.small{
      width:65px;
      height:65px;
    }
    .avatar-wrap.small::before{
      border-radius:16px;
      -webkit-mask:radial-gradient(circle, transparent 52%, #000 58%);
      mask:radial-gradient(circle, transparent 52%, #000 58%);
    }
    .pendant.small{
      inset:-14px;
      width:calc(100% + 28px);
      height:calc(100% + 28px);
      -webkit-mask:radial-gradient(circle, transparent 52%, #000 58%);
      mask:radial-gradient(circle, transparent 52%, #000 58%);
    }
    .avatar-wrap.small::after{
      inset:-16px;
      border-radius:18px;
    }
    .avatar-frame.small{
      border-width:1px;
      box-shadow:0 0 0 3px rgba(123,60,255,.15);
    }
    .avatar-frame{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      border:2px solid #2a2a30;
      box-shadow:0 0 0 4px rgba(123,60,255,.15);
      position:relative;
      z-index:1;
      background:#0f0f12;
    }
    .avatar{
      width:100%;
      height:100%;
      border-radius:50%;
      object-fit:cover;
      display:block;
    }
    .name{
      font-size:20px;
      color:var(--accent);
      font-weight:700;
      letter-spacing:.3px;
    }
    .sub{
      color:#6d6d77;
      font-size:12px;
    }
    .socials{
      margin-top:6px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .social{
      margin-top:6px;
      width:32px;
      height:32px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      opacity:.9;
      position:relative;
    }
    .social img,
    .social svg{
      width:32px;
      height:32px;
      display:block;
      box-sizing:border-box;
      background:transparent;
      border-radius:0;
      filter:
        drop-shadow(0 0 6px rgba(255,255,255,.65))
        drop-shadow(0 0 16px rgba(255,255,255,.35));
    }
    .social svg{
      color:#000000;
    }
    .social svg.youtube-icon{
      filter:
        drop-shadow(0 0 6px rgba(255,255,255,.35))
        drop-shadow(0 0 12px rgba(255,255,255,.2));
    }
    .social svg.youtube-icon path:last-child{
      fill:#ffffff !important;
    }
    .social img.steam-icon{
      filter:
        invert(1)
        drop-shadow(0 0 3px rgba(255,255,255,.35))
        drop-shadow(0 0 8px rgba(255,255,255,.2));
      mix-blend-mode:normal;
    }
    .social svg path{fill:currentColor !important;}
    .social img{
      object-fit:contain;
    }
    .social::after{
      content:attr(data-tooltip);
      position:absolute;
      left:50%;
      bottom:34px;
      transform:translateX(-50%);
      background:rgba(10,10,12,.85);
      color:#ffffff;
      font-size:11px;
      padding:4px 8px;
      border-radius:6px;
      letter-spacing:.5px;
      opacity:0;
      pointer-events:none;
      white-space:nowrap;
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(6px);
      transition:opacity .15s ease;
    }
    .social:hover::after{
      opacity:1;
    }
    .icon-row{
      margin-top:6px;
      display:flex;
      gap:14px;
      align-items:center;
      color:#bfbfc9;
      font-size:14px;
    }
    .icon{
      width:22px;height:22px;
      border:1px solid #2a2a30;
      border-radius:6px;
      display:grid;place-items:center;
      background:#0f0f12;
    }
    .list{
      margin-top:0;
      display:flex;
      flex-direction:column;
      gap:16px;
      width:min(760px,90vw);
    }
    .item{
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:linear-gradient(180deg, rgba(18,18,22,.04), rgba(10,10,12,.03));
      border:1px solid rgba(255,255,255,.14);
      border-radius:10px;
      transform-style:preserve-3d;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .left{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .mini{
      width:65px;
      height:65px;
      border-radius:50%;
      object-fit:cover;
      display:block;
    }
    .avatar-wrap .mini{
      width:100%;
      height:100%;
    }
    .tag{color:var(--accent);font-weight:600;}
    .chip{
      border:1px solid #2b2b31;
      border-radius:10px;
      padding:6px 10px;
      color:#c9c9d2;
      font-size:12px;
      background:#101014;
    }
    .notice{
      color:var(--accent);
      font-weight:600;
    }
    .link{
      color:var(--accent);
      text-decoration:underline;
      font-weight:600;
    }
    .muted{color:var(--muted);font-size:12px;}
    .player{
      display:flex;align-items:center;gap:12px;
      width:100%;
    }
    .btn{
      width:26px;height:26px;border-radius:50%;
      border:none;background:#0c0c0e;color:#c9a6ff;
      display:grid;place-items:center;cursor:pointer;
      font-size:11px;
    }
    .range{
      -webkit-appearance:none;appearance:none;
      height:6px;border-radius:999px;background:#1c1c22;outline:none;
    }
    .range::-webkit-slider-thumb{
      -webkit-appearance:none;appearance:none;
      width:14px;height:14px;border-radius:50%;
      background:var(--accent);border:1px solid #ffd6e6;
      box-shadow:0 0 8px rgba(242,168,196,.35);
      cursor:pointer;
    }
    .range::-moz-range-thumb{
      width:14px;height:14px;border-radius:50%;
      background:var(--accent);border:1px solid #ffd6e6;
      cursor:pointer;
    }
    .progress{flex:1;}
    .volume-wrap{
      position:relative;
      padding:8px 6px;
      cursor:pointer;
    }
    .volume{width:110px;height:12px;}
    .volume::-webkit-slider-thumb{
      width:16px;height:16px;
    }
    .volume::-moz-range-thumb{
      width:16px;height:16px;
    }
    .footer{
      margin-top:0;
      display:flex;
      justify-content:flex-end;
      color:var(--accent);
      font-size:12px;
      opacity:.8;
      width:min(760px,90vw);
    }
    @media (max-width:720px){
      .wrap{margin:20px auto 40px;}
      .item{flex-direction:column;align-items:flex-start;}
      .player{width:100%;}
    }
    @keyframes ring-float{
      0%,100%{transform:translateY(0) scale(1);}
      50%{transform:translateY(-2px) scale(1.01);}
    }
  </style>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");

    function formatTime(t){
      if (!isFinite(t)) return "00:00";
      const m = Math.floor(t/60);
      const s = Math.floor(t%60);
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    audio.addEventListener("loadedmetadata", () => {
      duration.textContent = formatTime(audio.duration);
      audio.volume = Number(volume.value);
    });
    audio.addEventListener("timeupdate", () => {
      currentTime.textContent = formatTime(audio.currentTime);
      if (audio.duration) {
        progress.value = String((audio.currentTime / audio.duration) * 100);
      }
    });
    progress.addEventListener("input", () => {
      if (audio.duration) {
        audio.currentTime = (Number(progress.value) / 100) * audio.duration;
      }
    });
    volume.addEventListener("input", () => {
      audio.volume = Number(volume.value);
    });
    const volumeWrap = volume.closest(".volume-wrap");
    if (volumeWrap) {
      const setVolumeFromPointer = (e) => {
        const rect = volume.getBoundingClientRect();
        const ratio = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
        const next = Number((ratio * (Number(volume.max) || 1)).toFixed(2));
        volume.value = String(next);
        volume.dispatchEvent(new Event("input", { bubbles: true }));
      };
      volumeWrap.addEventListener("pointerdown", (e) => {
        if (e.pointerType === "mouse" && e.button !== 0) return;
        setVolumeFromPointer(e);
      });
      volumeWrap.addEventListener("click", (e) => {
        if (e.target === volume) return;
        setVolumeFromPointer(e);
      });
    }
    playBtn.addEventListener("click", async () => {
      if (audio.paused) {
        await audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    });
    const tryAutoplay = async () => {
      if (!audio.paused) return;
      try {
        await audio.play();
        playBtn.textContent = "⏸";
      } catch (_) {}
    };
    ["click","touchstart","keydown"].forEach((evt) => {
      document.addEventListener(evt, () => {
        tryAutoplay();
      }, { once:true });
    });

    const visitCounter = document.getElementById("visitCounter");
    const VISITS_API = "https://mtc1337-visits.magisk0311.workers.dev/api/visits?inc=1";
    if (visitCounter) {
      fetch(VISITS_API, { cache: "no-store" })
        .then((res) => res.ok ? res.json() : null)
        .then((data) => {
          if (data && typeof data.total === "number") {
            if (typeof data.today === "number") {
              visitCounter.textContent = `VISITS: ${data.total} | TODAY: ${data.today}`;
            } else {
              visitCounter.textContent = `VISITS: ${data.total}`;
            }
          } else if (data && typeof data.visits === "number") {
            visitCounter.textContent = `VISITS: ${data.visits}`;
          } else {
            visitCounter.textContent = "VISITS: ERR";
          }
        })
        .catch(() => {
          visitCounter.textContent = "VISITS: ERR";
        });
    }

    const wrap = document.querySelector(".wrap");
    const tiltTargets = document.querySelectorAll(".hero, .item.panel");
    if (wrap && tiltTargets.length) {
      let tiltEnabled = true;
      const lockTilt = () => {
        tiltEnabled = false;
      };
      const unlockTilt = () => {
        tiltEnabled = true;
      };
      document.addEventListener("pointerup", unlockTilt);
      document.addEventListener("mouseup", unlockTilt);
      document.addEventListener("pointercancel", unlockTilt);
      wrap.querySelectorAll("input").forEach((el) => {
        el.addEventListener("pointerdown", lockTilt);
        el.addEventListener("mousedown", lockTilt);
        el.addEventListener("pointerup", unlockTilt);
        el.addEventListener("mouseup", unlockTilt);
        el.addEventListener("pointercancel", unlockTilt);
        el.addEventListener("touchend", unlockTilt);
      });
      wrap.addEventListener("mousemove", (e) => {
        if (!tiltEnabled || e.buttons === 1) return;
        const rect = wrap.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;
        const max = 12;
        const rotateY = dx * max;
        const rotateX = -dy * max;
        tiltTargets.forEach((card) => {
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          card.style.boxShadow = "0 22px 60px rgba(0,0,0,.6)";
        });
      });
      wrap.addEventListener("mouseleave", () => {
        tiltTargets.forEach((card) => {
          card.style.transform = "";
          card.style.boxShadow = "";
        });
      });
    }
  </script>
