<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    :root{
      --bg:#070707;
      --panel:#0f0f10;
      --panel-2:#121215;
      --border:#1e1e22;
      --accent:#f2a8c4;
      --accent-2:#e48fb0;
      --text:#f6c6d7;
      --muted:#e2a3bb;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      color:var(--text);
      font-family:"Segoe UI","PingFang SC",sans-serif;
      background:
        url("Artwork_Featured.gif") center center / 100% 100% no-repeat,
        var(--bg);
      overflow-x:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      position:relative;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      z-index:0;
      pointer-events:none;
    }
    .wrap{
      position:relative;
      z-index:1;
    }
    .stars::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, #fff8 0 50%, transparent 60%),
        radial-gradient(1px 1px at 80% 15%, #fff6 0 50%, transparent 60%),
        radial-gradient(1px 1px at 40% 70%, #fff5 0 50%, transparent 60%),
        radial-gradient(2px 2px at 70% 60%, #fff7 0 50%, transparent 60%),
        radial-gradient(1px 1px at 25% 85%, #fff5 0 50%, transparent 60%);
      opacity:.35;
      pointer-events:none;
    }
    .map::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(circle at 55% 35%, rgba(255,255,255,.09) 0 3px, transparent 4px),
        radial-gradient(circle at 56% 36%, rgba(255,255,255,.08) 0 3px, transparent 4px),
        radial-gradient(circle at 57% 37%, rgba(255,255,255,.08) 0 3px, transparent 4px),
        radial-gradient(circle at 58% 38%, rgba(255,255,255,.08) 0 3px, transparent 4px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,.08) 0 3px, transparent 4px);
      background-size:26px 26px;
      opacity:.35;
      pointer-events:none;
      filter:blur(.2px);
    }
    .wrap{
      width:min(760px,90vw);
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }
    .panel{
      background:linear-gradient(180deg, rgba(18,18,22,.30), rgba(10,10,12,.26));
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
      box-shadow:0 12px 40px rgba(0,0,0,.45);
      backdrop-filter:blur(18px) saturate(120%);
    }
    .hero{
      padding:26px 30px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      position:relative;
      overflow:hidden;
      width:min(760px,90vw);
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(600px 260px at 50% 0%, rgba(255,255,255,.06), transparent 60%);
      pointer-events:none;
    }
    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      border:2px solid #2a2a30;
      box-shadow:0 0 0 4px rgba(123,60,255,.15);
      object-fit:cover;
    }
    .name{
      font-size:20px;
      color:var(--accent);
      font-weight:700;
      letter-spacing:.3px;
    }
    .sub{
      color:#6d6d77;
      font-size:12px;
    }
    .steam{
      margin-top:6px;
      width:26px;
      height:26px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      opacity:.9;
      position:relative;
    }
    .steam img{
      width:26px;
      height:26px;
      display:block;
      border-radius:50%;
    }
    .steam::after{
      content:attr(data-tooltip);
      position:absolute;
      left:50%;
      bottom:34px;
      transform:translateX(-50%);
      background:rgba(10,10,12,.85);
      color:#ffffff;
      font-size:11px;
      padding:4px 8px;
      border-radius:6px;
      letter-spacing:.5px;
      opacity:0;
      pointer-events:none;
      white-space:nowrap;
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(6px);
      transition:opacity .15s ease;
    }
    .steam:hover::after{
      opacity:1;
    }
    .icon-row{
      margin-top:6px;
      display:flex;
      gap:14px;
      align-items:center;
      color:#bfbfc9;
      font-size:14px;
    }
    .icon{
      width:22px;height:22px;
      border:1px solid #2a2a30;
      border-radius:6px;
      display:grid;place-items:center;
      background:#0f0f12;
    }
    .list{
      margin-top:0;
      display:flex;
      flex-direction:column;
      gap:16px;
      width:min(760px,90vw);
    }
    .item{
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:linear-gradient(180deg, rgba(18,18,22,.32), rgba(10,10,12,.28));
      border:1px solid rgba(255,255,255,.06);
      border-radius:10px;
    }
    .left{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .mini{
      width:65px;height:65px;border-radius:50%;
      border:1px solid #2a2a30;
      object-fit:cover;
    }
    .tag{color:var(--accent);font-weight:600;}
    .chip{
      border:1px solid #2b2b31;
      border-radius:10px;
      padding:6px 10px;
      color:#c9c9d2;
      font-size:12px;
      background:#101014;
    }
    .notice{
      color:var(--accent);
      font-weight:600;
    }
    .link{
      color:var(--accent);
      text-decoration:underline;
      font-weight:600;
    }
    .muted{color:var(--muted);font-size:12px;}
    .player{
      display:flex;align-items:center;gap:12px;
      width:100%;
    }
    .btn{
      width:26px;height:26px;border-radius:50%;
      border:none;background:#0c0c0e;color:#c9a6ff;
      display:grid;place-items:center;cursor:pointer;
      font-size:11px;
    }
    .range{
      -webkit-appearance:none;appearance:none;
      height:6px;border-radius:999px;background:#1c1c22;outline:none;
    }
    .range::-webkit-slider-thumb{
      -webkit-appearance:none;appearance:none;
      width:14px;height:14px;border-radius:50%;
      background:var(--accent);border:1px solid #ffd6e6;
      box-shadow:0 0 8px rgba(242,168,196,.35);
      cursor:pointer;
    }
    .range::-moz-range-thumb{
      width:14px;height:14px;border-radius:50%;
      background:var(--accent);border:1px solid #ffd6e6;
      cursor:pointer;
    }
    .progress{flex:1;}
    .volume{width:90px;}
    .footer{
      margin-top:0;
      display:flex;
      justify-content:flex-end;
      color:var(--accent);
      font-size:12px;
      opacity:.8;
      width:min(760px,90vw);
    }
    @media (max-width:720px){
      .wrap{margin:20px auto 40px;}
      .item{flex-direction:column;align-items:flex-start;}
      .player{width:100%;}
    }
  </style>
</head>
<body class="stars map">
  <div class="wrap">
    <section class="panel hero">
      <img class="avatar" src="合并2.gif" alt="avatar" />
      <div class="name">𝙈𝙖𝙜𝙞𝙨𝙠</div>
      <div class="sub">Welcome to Mag1sk ESU-TEAM</div>
      <a class="steam" href="https://steamcommunity.com/id/Magisk1337/" target="_blank" rel="noopener" aria-label="steam" data-tooltip="𝗦𝗧𝗘𝗔𝗠">
        <img src="steam图标.jpg" alt="steam" />
      </a>
    </section>

    <div class="list">
      <section class="item panel">
        <div class="left">
          <img class="mini" src="合并2.gif" alt="mini" />
          <div>
            <div class="tag">𝙈𝙖𝙜𝙞𝙨𝙠</div>
          </div>
        </div>
        <div class="chip">𝑮𝑮𝑬𝒁</div>
      </section>

      <section class="item panel">
        <div class="left">
          <img class="mini" src="mtc.jpg" alt="avatar" />
          <div>
            <div class="notice">𝘿𝙞𝙨𝙘𝙤𝙧𝙙 𝙨𝙚𝙧𝙫𝙚𝙧</div>
            <div class="muted">
              <a class="link" href="https://discord.gg/sAC4HEYY6w" target="_blank" rel="noopener">Mag1sk ESU-TEAM</a>
            </div>
          </div>
        </div>
      </section>

      <section class="item panel">
        <div class="player">
          <img class="mini" src="in heat.jpg" alt="cover" />
          <div id="currentTime" class="muted">00:00</div>
          <input id="progress" class="range progress" type="range" min="0" max="100" value="0" />
          <div id="duration" class="muted">00:00</div>
          <button id="playBtn" class="btn" aria-label="play">▶</button>
          <input id="volume" class="range volume" type="range" min="0" max="1" step="0.01" value="0.6" />
          <audio id="audio" src="in heat.MP3" autoplay></audio>
        </div>
      </section>
    </div>

    <div class="footer">Made by 木糖醇</div>
  </div>
  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");

    function formatTime(t){
      if (!isFinite(t)) return "00:00";
      const m = Math.floor(t/60);
      const s = Math.floor(t%60);
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    audio.addEventListener("loadedmetadata", () => {
      duration.textContent = formatTime(audio.duration);
      audio.volume = Number(volume.value);
    });
    audio.addEventListener("timeupdate", () => {
      currentTime.textContent = formatTime(audio.currentTime);
      if (audio.duration) {
        progress.value = String((audio.currentTime / audio.duration) * 100);
      }
    });
    progress.addEventListener("input", () => {
      if (audio.duration) {
        audio.currentTime = (Number(progress.value) / 100) * audio.duration;
      }
    });
    volume.addEventListener("input", () => {
      audio.volume = Number(volume.value);
    });
    playBtn.addEventListener("click", async () => {
      if (audio.paused) {
        await audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    });
    const tryAutoplay = async () => {
      if (!audio.paused) return;
      try {
        await audio.play();
        playBtn.textContent = "⏸";
      } catch (_) {}
    };
    ["click","touchstart","keydown"].forEach((evt) => {
      document.addEventListener(evt, () => {
        tryAutoplay();
      }, { once:true });
    });
  </script>
</body>
</html>
